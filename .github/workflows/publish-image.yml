name: Publish Image

on:
  push:
    branches: [ "main", "ghcr" ]
    tags: [ "v*.*.*" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # latest 的默认行为是 auto；会在 semver/tag 等场景自动生成 latest
          flavor: |
            latest=auto
          
          # ✅ Git tag = v1.2.3 时，生成 1.2.3 / 1.2 / 1（注意：{{version}} 会去掉前缀 v）
          # ✅ push 到 main 时也打 latest（推荐写法：用 is_default_branch 判断）
          # ✅ 每次都生成提交 SHA tag（默认形如 sha-860c190）
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

            type=semver,pattern={{version}}         # 1.2.3
            type=semver,pattern={{major}}.{{minor}} # 1.2
            type=semver,pattern={{major}}           # 1

            type=sha,format=short

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}